<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../instagram-dio/img/favicon.ico">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <form class="form" action="">
                    <div class="teste">
                        <label class="label">
                            <span class="span">
                                Telefone, nome do usuário ou email
                            </span>
                            <input aria-label="Telefone, nome do usuário ou email" value="ludmilla.thomazini@gmail.com"> 
                        </label>
                    </div>
                    <div class="teste">
                        <label class="label">
                            <span class="span">
                                Senha
                            </span>
                            <input aria-label="Senha" value="******"> 
                        </label>
                    </div>
                </form>
                <a href="./page.html" class="instagram-login">Entrar</a>
                <p class="testeI">______________ OU ______________</p>
                <p>
                    <a href="https://www.facebook.com/">
                        <img class="facebookIcon" src="../instagram-dio/img/facebook.png" alt="Facebook">
                        <span class="facebook">Entrar com Facebook</span>
                    </a>
                </p>
                <p>
                    <a href="https://www.instagram.com/accounts/password/reset/">
                        <span class="esqueceu-senha">Esqueceu a senha</span>
                    </a>
                </p>

            </div>
            <div class="group">
                <p class="not-account"> Não tem uma conta?
                    <a href="https://www.instagram.com/accounts/emailsignup/">
                        <span class="link-blue">Cadastre-se</span>
                    </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D685CE364-F392-4683-A0D6-C69346BF9DF7%26utm_content%3Dlo%26utm_medium%3Dbadge"
                        class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
